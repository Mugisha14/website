<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
   
</head>
<body> 
    <div id="loginIcon" class="login-icon">
        <span>ðŸ”’</span> <!-- You can use an image or a font icon here -->
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer" class="login-form-container hidden">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" id="closeForm" class="close-button">âœ–</button>
        </form>
    </div>
    <script >
       // Toggle the visibility of the login form
document.getElementById('loginIcon').addEventListener('click', function() {
    document.getElementById('loginFormContainer').classList.remove('hidden');
});

// Close the login form
document.getElementById('closeForm').addEventListener('click', function() {
    document.getElementById('loginFormContainer').classList.add('hidden');
});

// Handle form submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the input values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Define the correct credentials
    const correctUsername = 'admin';
    const correctPassword = 'password123';

    // Get the error message element
    const errorMessage = document.getElementById('error-message');

    // Validate the credentials
    if (username === correctUsername && password === correctPassword) {
        // Redirect or show success message
        window.location.href = 'success.html'; // Change this to your success page
    } else {
        // Show error message
        errorMessage.textContent = 'Invalid username or password. Please try again.';
    }
});


    </script>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-icon {
    font-size: 32px;
    cursor: pointer;
    color: #007bff;
}

.login-form-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
}

.login-form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    position: relative;
}

.login-form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.login-form label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #0056b3;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    background: none;
    border: none;
    cursor: pointer;
}

.error-message {
    color: red;
    margin-bottom: 16px;
    text-align: center;
}

.hidden {
    display: none;
}


    </style>
</body>
</html>
